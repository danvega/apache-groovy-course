group 'com.therealdanvega'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'mysql:mysql-connector-java:5.1.9'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
